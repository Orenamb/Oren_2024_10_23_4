<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס חיבור לבסיס נתונים</title>
</head>
<body>
<h1>טופס חיבור לבסיס נתונים והזנת נתיב לקובץ Excel</h1>
<form action="/submit-form" method="POST">
    <label for="dbUrl">URL של בסיס הנתונים:</label>
    <input type="text" id="dbUrl" name="dbUrl" required><br><br>

    <label for="username">שם משתמש:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">סיסמה:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="tableName">שם הטבלה:</label>
    <input type="text" id="tableName" name="tableName" required><br><br>

    <label for="sheetName">שם גיליון:</label>
    <input type="text" id="sheetName" name="sheetName" required><br><br>

    <label for="excelFilePath">נתיב לקובץ Excel:</label>
    <input type="text" id="excelFilePath" name="excelFilePath" required><br><br>

    <button type="submit">שלח</button>
</form>
</body>
</html>
